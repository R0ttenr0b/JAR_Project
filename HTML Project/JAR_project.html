<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inspection Company for Restaurants</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			background: #fff;
			color: #444;
			font-family: "Open Sans", sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}

		.hero-section {
			background-image: url('your-image-url-here');
			background-size: cover;
			background-position: center;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.hero-section h1 {
			color: #fff;
			font-size: 4rem;
			font-weight: 600;
			margin: 0;
			padding: 0;
			text-align: center;
			text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
		}
		.hero-section p {
			color: #fff;
			font-size: 1.5rem;
			font-weight: 300;
			margin-top: 1rem;
			text-align: center;
			text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
		}

		.btn-primary {
			background: #0099CC;
			border-color: #0099CC;
			border-radius: 25px;
			font-weight: 600;
			letter-spacing: 1px;
			padding: 0.75rem 2rem;
			text-transform: uppercase;
			transition: all 0.3s ease-in-out;
			margin-top: 2rem;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.btn-primary:hover {
			background: #006699;
			border-color: #006699;
		}

	</style>

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#"><img src="logo.png" alt="Company Logo"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="hero-section">
		<div class="hero-overlay"></div>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6">
					<h1>Welcome to Our Inspection Company for Restaurants</h1>
					<p class="lead">We provide comprehensive inspection services for restaurants to ensure the highest level of food safety and sanitation.</p>
					<button class="btn btn-primary btn-lg">Schedule an Inspection</button>
				</div>
				<div class="col-lg-6">
					<img src="" alt="Image" class="img-fluid">
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
