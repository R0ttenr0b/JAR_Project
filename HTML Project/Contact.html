<div class="contact-form">
	<h2>Customer Satisfaction Survey</h2>
	<form action="#" method="post">
		<label for="name" class="form-label">Name</label>
		<input type="text" id="name" name="name" class="form-control" required>
		<label for="email" class="form-label">Email</label>
		<input type="email" id="email" name="email" class="form-control" required>
		<label for="question1" class="form-label">Question 1: How satisfied are you with our services?</label>
		<select id="question1" name="question1" class="form-control" required>
			<option value="" selected disabled>Please select an option</option>
			<option value="Very satisfied">Very satisfied</option>
			<option value="Satisfied">Satisfied</option>
			<option value="Neutral">Neutral</option>
			<option value="Dissatisfied">Dissatisfied</option>
			<option value="Very dissatisfied">Very dissatisfied</option>
		</select>
		<label for="question2" class="form-label">Question 2: How likely are you to recommend us to a friend?</label>
		<select id="question2" name="question2" class="form-control" required>
			<option value="" selected disabled>Please select an option</option>
			<option value="Very likely">Very likely</option>
			<option value="Likely">Likely</option>
			<option value="Neutral">Neutral</option>
			<option value="Unlikely">Unlikely</option>
			<option value="Very unlikely">Very unlikely</option>
		</select>
		<label for="question3" class="form-label">Question 3: How would you rate the quality of our service?</label>
		<select id="question3" name="question3" class="form-control" required>
			<option value="" selected disabled>Please select an option</option>
			<option value="Excellent">Excellent</option>
			<option value="Good">Good</option>
			<option value="Fair">Fair</option>
			<option value="Poor">Poor</option>
			<option value="Very poor">Very poor</option>
		</select>
		<label for="message" class="form-label">Additional comments</label>
		<textarea id="message" name="message" class="form-control" rows="5"></textarea>
		<button type="submit" class="submit-button">Submit</button>
	</form>
	<div class="success-message"></div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<script>
		// Submit form via AJAX
		$(document).ready(function() {
			$('form').submit(function(event) {
				event.preventDefault();
				var formData = $('form').serialize();
				$.ajax({
					type: 'POST',
					url: 'process-form.php',
					data: formData,
					success: function(response) {
						$('.success-message').html(response);
						$('.success-message').css('display', 'block');
						$('form')[0].reset();
					}
				});
			});
		});

		
	</script>
