<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			background: #fff;
			color: #444;
			font-family: "Open Sans", sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}
		
		.navbar-collapse {
			flex-grow: unset !important;
		}
		.nav-link {
			color: #222;
		}
		.main {
			margin:auto;
			width:60%;
			padding:10px;
            text-align:center;
		}
        .contact-form {
            margin: 50px auto;
            max-width: 600px;
            padding: 30px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .form-label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #3e8e41;
        }
        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-radius: 5px;
            color: #155724;
            display: none;
        }
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a href="JAR_project.html"><img height="50" style="border-radius:30px;" src="https://cdn.discordapp.com/attachments/1008571069797507102/1088568757879836692/RottenRob_A_minimalistic_and_elite_brand_logo_for_a_restaurant__200dcb2f-f0bd-4469-a5d3-603ebd0b7fea.png"></a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="JAR_project.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="Services.html">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="About Us.html">About Us</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="Contact.html">Contact</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="Inspection.html">Schedule Inspection</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="main">
		<h1>Contact Us</h1>
		<ul style="list-style-type:none;">
			<li>Phone Number: (123) 456 7890</li>
			<li>Address: 123 Address Avenue</li>
			<li>Email: JAR@mail.mail</li>
		</ul>
		
		<div class="contact-form">
			<h2>Send us a message</h2>
			<form action="#" method="post">
				<label for="name" class="form-label">Name</label>
				<input type="text" id="name" name="name" class="form-control" required>
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" name="email" class="form-control" required>
				<label for="message" class="form-label">Message</label>
				<textarea id="message" name="message" class="form-control" rows="5" required></textarea>
				<button type="submit" class="submit-button">Submit</button>
			</form>
			<div class="success-message"></div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		// Submit form via AJAX
		$(document).ready(function() {
			$('form').submit(function(event) {
				event.preventDefault();
				var formData = $('form').serialize();
				$.ajax({
					type: 'POST',
					url: 'process-form.php',
					data: formData,
					success: function(response) {
						$('.success-message').html(response);
						$('.success-message').css('display', 'block');
						$('form')[0].reset();
					}
				});
			});
		});
	</script>
